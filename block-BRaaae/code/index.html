<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>Movie Watch List</header>
    <main>
      <input type="text" placeholder="Enter the movie name!" />
      <ul class="movie-list"></ul>
    </main>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const input = document.querySelector("input");
      const root = document.querySelector(".movie-list");
      const allMovies = [];
      input.addEventListener("keyup", (e) => {
        if (e.keyCode === 13) {
          allMovies.push({
            name: e.target.value,
            watched: false,
          });
          e.target.value = "";
          createUI(allMovies);
        }
      });
      const createUI = (allMovies) => {
        allMovies = allMovies.map((movie, i) => {
          return (
            <li>
              <cite
                style={{
                  textDecoration: movie.watched ? "line-through" : "none",
                }}
              >
                {movie.name}
              </cite>
              <button onClick={handleBtn} data-id={i}>
                {movie.watched ? "Watched" : "Yet to Watch"}
              </button>
            </li>
          );
        });
        ReactDOM.render(allMovies, root);
      };
      var handleBtn = (event) => {
        let id = event.target.dataset.id;
        if (!allMovies[id].watched) {
          allMovies[id].watched = true;
        } else {
          allMovies[id].watched = false;
        }
        createUI(allMovies);
      };
    </script>
  </body>
</html>
